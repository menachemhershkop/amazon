<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body dir="rtl">
    <nav class="bar">
        <img src="logo.png" alt="" height="60" width="100">
        <div id="shipping">שלח אל <br> ישראל</div>
        <div id="search">
            <select name="ctegory" id="ctegory">
                <option value="All">הכל</option>
                <option value="arts">אומנות ויצירה</option>
                <option value="Baby">תינוקות</option>
                <option value="Deals">מבצעים</option>
                <option value="Books">ספרים</option>
            </select>
            <input type="text" placeholder="חיפוש Amazon">
            <button id="glass"><img src="search.svg" alt="search"></button>
        </div>
        <div class="lang">
            <select name="shprach" id="">
                <option value="HE">HE</option>
            </select>
        </div>
        <div class="sign">
            <button>שלום היכנס <br> <strong>חשבון ורשימות</strong></button>
        </div>
        <div class="order">
            <button>החזרות<br> <strong>והזמנות</strong></button>
        </div>
        <div class="cart">
            <button><img src="shopping-cart.svg" alt="">עגלה</button>
        </div>
    </nav>
</body>
</html>
